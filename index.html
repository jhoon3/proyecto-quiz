<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PROYECTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      
      @font-face {
        font-family: "Departure Mono";
        src: url("./fuentes/DepartureMono-Regular.otf");
      }
      html,
      body {
        color: bisque;
        margin: 0;
        border: 1;
        padding: 0;
        align-items: center;
        justify-content: center;
        font-family: "Departure Mono";
      }
      header {
        text-align: center;
      }

      .btn {
        color: rgb(30, 30, 29);
        border: 4px solid;
        cursor: pointer;
        font-family: "Departure Mono";
      }
      .btn:hover {
        background-color: bisque;
        color: darkgray;
      }
      .botones {
        display: flex;
        flex-direction: row;
        gap: 20px;
        justify-content: center;
      }

      .imagen {
        text-align: center;
        padding: 10px;
      }
      .imagen-movil {
        width: 180px; /* Define el ancho de la imagen */
        position: absolute; /* Permite posicionar la imagen con respecto al body/viewport */
        animation-name: moverHorizontalmente; /* Nombre de la animación */
        animation-duration: 6s; /* Duración de un ciclo completo de la animación */
        animation-timing-function: linear; /* Velocidad constante */
        animation-iteration-count: infinite; /* Repite la animación indefinidamente */
        /* animation-iteration-count: 3; para que se repita 3 veces*/
      }

      @keyframes moverHorizontalmente {
        0% {
            left: 0; /* Punto de inicio: izquierda de la pantalla (0% del contenedor) */
            transform: translateX(0);
        }
        100% {
            left: 120%; /* Punto final: derecha de la pantalla (100% del contenedor) */
            transform: translateX(-120%); /* Ajuste para que la imagen completa desaparezca al final */
        }
      }
      #vanta-bg {
        position: fixed; /* se mantiene fijo al fondo */
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh; /* ocupa todo el alto de la pantalla */
        z-index: -1; /* se va detrás del contenido */
      }
    </style>
  </head>
  <body>
    <div id="vanta-bg"></div>
    <script type="module" src="codigo.js"></script>
    <header>
      <h1>CAZADOR DE RESPUESTAS</h1>
      <br/>
      <div class="bloque">
        <h4 id="mostrarFrase"></h4>
      </div>
    </header>
    <main>
      <div class="imagen">
        <img
          id="avatar"
          alt="Avatar del jugador"
          width="200px"
        />
        <br><br/>
        <div class="bloque">
          <h4 id="mostrarNombre"></h4>
        </div>
      </div>
      <script>
        const frase = localStorage.getItem("fraseJugador");
        const nombre = localStorage.getItem("nombreJugador");
        const genero = localStorage.getItem("generoJugador");

        document.getElementById("mostrarFrase").textContent =
          frase || "No ingresado";
        document.getElementById("mostrarNombre").textContent =
          nombre || "No ingresado";

        // Cambiar imagen dependiendo del género
        const avatar = document.getElementById("avatar");

        if (genero === "femenino") {
          avatar.src = "./imagen/vikinga.png";
        } else {
          avatar.src = "./imagen/vikingo.png";
        }
      </script>

      <div class="botones">
        <a href="index3.html" class="btn btn-warning">AVATAR</a>
        <a href="index2.html" class="btn btn-warning">JUGAR</a>
      </div>
      <div>-</div>
      <div class="imagenmovil"> <img src="./imagenes/cajitas.png" alt="Imagen en movimiento" class="imagen-movil"></div>
      <div></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script>
      VANTA.DOTS({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        size: 10.00,
        showLines: false
      });
    </script>
  </body>
</html>
