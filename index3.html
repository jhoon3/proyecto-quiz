<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PROYECTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    @font-face {
        font-family:'Departure Mono' ;
        src: url('./fuentes/DepartureMono-Regular.otf');
    }
    body {
        background-color: black;
        color: bisque;
        margin: 0;
        border: 0;
        padding: 0;
        justify-content: center;
        font-family: 'Departure Mono';  
        text-align: center;
    }
    input{
        display: block;
        margin: 10px auto;
        border: 2px solid;
        border-color: bisque;
        border-radius: 10px;
        padding: 10px;
        background-color: darkgray;
        background-size: contain;
        text-align: center;
        font-weight: bold;
        font-family: 'Departure Mono';
    }
    #vanta-bg{
        position: fixed; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh; 
        z-index: -1; 
    }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <div class="contenedor">
        <h2>Ingresa tu frase de jugador</h2><br>
        <input type="text" id="frase" placeholder="Escribe tu frase">
    </div>
    <br><br>
    <div>
        <h2>Ingresa tu nombre</h2><br>
        <input type="text" id="nombre" placeholder="Escribe tu nombre">
    </div>
    <br><br>
    <div class="botones">
        <button id="guardar">Continuar</button>
    </div>
    <br><br>
    <div class="imagenes">
        <img src="./imagen/vikinga.png" alt="Vikinga" width="200px" height="200px">
        <img src="./imagen/vikingo.png" alt="Vikingo" width="200px" height="200px">
    </div>

    <script>
    function detectarGenero(nombre) {
        nombre = nombre.toLowerCase();

        // (nombres posibles)
        const femeninos = ["ana","sofia","paola","maria","belen","yessica","andrea","valeria","camila","karen","karol","Cinthia","yenny","silvia","mariela","yoselin","claudia","luz","Karla"];
        const masculinos = ["juan","pedro","luis","carlos","diego","marco","cristian"];

        if (femeninos.some(n => nombre.includes(n))) return "femenino";
        if (masculinos.some(n => nombre.includes(n))) return "masculino";

        // Si no coincide, predeterminado
        return "masculino";
    }

    document.getElementById("guardar").addEventListener("click", () => {
        const frase = document.getElementById("frase").value;
        const nombre = document.getElementById("nombre").value;

        // Detectar género
        const genero = detectarGenero(nombre);

        // Guardar en localStorage
        localStorage.setItem("fraseJugador", frase);
        localStorage.setItem("nombreJugador", nombre);
        localStorage.setItem("generoJugador", genero);

        // Ir a la página principal
        window.location.href = "index.html";

    });
    </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
        <script>
        VANTA.DOTS({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        size: 10.00,
        showLines: false
        })
        </script>
</body>
</html>
